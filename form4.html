<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="styles" rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Form 5</title>
</head>

<body>

    <button class="button" type="button" onclick="location.href='index.html'">Back</button>

    <div class="container">
        <div class="form-container">
            <h2>Formulario de Datos Personales</h2>
            <form class="form" id="id-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"  minlength="3" maxlength="12" required>
                

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" minlength="3" maxlength="12" required>
              

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                

                <label for="date">Fecha de Nacimiento:</label>
                <input type="date" id="date" name="date" required>
                

                <label for="pais">Pa√≠s:</label>
                <input type="text" id="pais" name="pais" minlength="3" maxlength="12" required>
                
                <button type="submit">Enviar</button>
            </form>
            <button class="button" id="style-contraste">Cambiar estilo</button>
        </div>
    </div>
</body>
<script src="main.js"></script>


</html>
